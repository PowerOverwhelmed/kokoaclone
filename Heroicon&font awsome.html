font oawsome도 마찬가지로 쓰는거임
폰트 오섬 키트 프로사려면 이메일 넣고 사면된다
<script src="https://kit.fontawesome.com/c993299b9a.js" crossorigin="anonymous"></script>
위에 스크립트는 자바스크립트 파일인데 바디 태그를 닫기전에 이것을 삽입하고
폰트오섬에서 복사를 해서 쓰면된다.
fleb을 누구면 copy Unicode가된다.
쉽게말해서 위에 스크립트를 넣어주고
유니코드를 넣어주면 저 스크립트가 유니코드를 발생시켜주는거다
