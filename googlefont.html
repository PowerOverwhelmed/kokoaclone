google font 를 검색하면된다

기본적으로 마음에 드는 폰트를 찾아
embed 를 선택해보면
 html에 적용시키는 방법이 있고
css에  적용시키는 방법이 있다.
아래는 html에 적용시키는것이고
css는 임포트를 css문서 제일 앞에 설치해 주고
바디 css구문을 작성하면된다.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body{font-family: 'Nanum Myeongjo', serif;
            font-family: 'Nanum Pen Script', cursive;}
    </style>
</head>
<body>
    <p>여기에 글씨가 적용이 될거다.</p>
    
</body>
</html>
